<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belady's Anomaly & Page Replacement Simulator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <header>
        <h1>Page Replacement Simulator</h1>
        <p class="subtitle">Analyze FIFO, LRU, and Optimal â€¢ Detect Belady's Anomaly</p>
    </header>

    <div id="error-box" class="error-msg"></div>

    <div class="controls">
        <div class="input-group">
            <label for="input-length"> String Length (Max 20)</label>
            <input type="number" id="input-length" min="1" max="20" placeholder="e.g. 12">
        </div>

        <div class="input-group">
            <label for="reference-string"> Reference String</label>
            <input type="text" id="reference-string" placeholder="e.g., 1 2 3 4 1 2 5 1 2 3 4 5">
            <small style="color: #64748b;">Space separated numbers</small>
        </div>

        <div class="input-group">
            <label for="frame-count"> Frames (1-7)</label>
            <input type="number" id="frame-count" min="1" max="7">
        </div>

        <div class="input-group">
            <button onclick="runSimulation()">Simulate</button>
            <button class="preset-btn" onclick="loadBeladyDemo()">Load Belady's Demo</button>
        </div>
    </div>

    <div class="charts-wrapper" id="charts-area" style="display:none;">
        <div class="chart-card">
            <h3 style="text-align: center; margin-top: 0;">Hit Ratio %</h3>
            <div class="chart-canvas-container">
                <canvas id="hitRatioChart"></canvas>
            </div>
        </div>
        <div class="chart-card">
            <h3 style="text-align: center; margin-top: 0;">Faults vs Hits</h3>
            <div class="chart-canvas-container">
                <canvas id="comparisonChart"></canvas>
            </div>
        </div>
        <div class="chart-card">
            <h3 style="text-align: center; margin-top: 0;">Belady's Anomaly Curve (FIFO)</h3>
            <small style="display:block; text-align: center; color: #666; margin-bottom: 10px;">Faults vs Frame Size (1-7)</small>
            <div class="chart-canvas-container">
                <canvas id="beladyChart"></canvas>
            </div>
        </div>
    </div>

    <div id="results" class="results-grid"></div>
</div>

<script src="simulator.js"></script>

</body>
</html>
